<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablero de Tareas</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="./styles.css"></link>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
  <body>
    <div class="card">
      <div id="taskContainer">
        <div class="navbar">
          <p class="title"><span class="material-symbols-rounded">cognition</span>Task List</p>
          <button class="btn" title="Add new task" id="addTaskBtn">
            <span class="material-symbols-rounded">add<span>
          </button>
        </div>
        <div id="filters">
          <label for="completedFilter"><input type="checkbox" id="completedFilter">Completed</label>
          <label for="pendingFilter"><input type="checkbox" id="pendingFilter">Pending</label>
        </div>
        <ul class="task-list" id="taskList">
        </ul>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-title">
          <h2 id="modalTitle">Agregar Tarea</h2>
          <span class="close material-symbols-rounded" id="closeModal">close</span>
        </div>
        <div class="modal-input">
          <input type="text" id="taskTitle" placeholder="Título de la tarea">
          <textarea id="taskDescription" placeholder="Descripción de la tarea"></textarea>
          <button id="modalButton">Guardar</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
